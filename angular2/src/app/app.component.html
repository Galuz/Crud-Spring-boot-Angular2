<body>
  <div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>{{title}}</h1>
			</div>
			<div class="panel-body">
			<div>
        <form class="form-horizontal" id="newUser" name="newUser">
				      <input type="hidden"/>
							<div class="form-group">
  							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
  							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  		              <label for="uname">Name</label>
  							</div>
  							<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
  								<input type="text" id="uname" name="newUser.userName" [(ngModel)]="user.name" name="name">
  							</div>
							</div>
							<div class="form-group">
  								<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
  								<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  					             <label>Last Name</label>
  								</div>
  								<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
  									     <input type="text" id="last" name="newUser.last" name="last">
  								</div>
							</div>
                <div class="row">
                    <div class="form-actions floatRight">
                    <div class="col-xs- col-sm-1 col-md-1 col-lg-1"></div>
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="submit" class="btn btn-primary btn-sm">
                    </div>
                    </div>
                </div>
					</form>

					<br>
					<div class="panel panel-default">
						<div class="panel-heading">Users List</div>
						<div class="panel-body">
							<!-- Search Result Table -->
						<div class="table-responsive" >
						   <table class="table table-striped table-bordered table-hover">
							 <thead>
                 <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Last Name</th>
                 </tr>
               </thead>
               <tbody>
                 <tr ng-repeat="user in ctrl.users">
                   <td>1</td>
                   <td>German</td>
                   <td>Gonzalez</td>
                   <td>
                     <button type="button" class="btn btn-success custom-width">Edit</button>
                     <button type="button" class="btn btn-danger custom-width">Remove</button>
                   </td>
                 </tr>
               </tbody>
             </table>
           </div>
         </div>
       </div>
     </div>
   </div>
   <div class="panel-footer">Â©German Gonzalez Moreno</div>
 </div>
</div>
</body>
